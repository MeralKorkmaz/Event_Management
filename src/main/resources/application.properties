spring.application.name=EventManagement

server.port=8484



server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace= never
###########################################################
#database credentials
spring.datasource.url= jdbc:postgresql://localhost:5432/event_management
spring.datasource.username= m_user
spring.datasource.password= m_password
###########################################################
#jpa
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.show-sql=true



backendapi.app.jwtExpirationsMs=8640000
backendapi.app.jwtSecret=the_secret_keyy
midterm.exam.impact.percentage=0.40
final.exam.impact.percentage=0.60


logging.file.name= log/estatemanagement_log.log
logging.pattern.file= "%d %-5level [%thread] %logger:%msg%n"
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.project=INFO

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

logging.level.org.springframework.security=DEBUG
